<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex-box Exercise</title>
  </head>
  <body>
    <section class="container">
      <section class="flex-item">0</section>
      <section class="flex-item">1</section>
      <section class="flex-item">1</section>
      <section class="flex-item">2</section>
      <section class="flex-item">3</section>
      <section class="flex-item">5</section>
      <section class="flex-item">8</section>
      <section class="flex-item">13</section>
      <section class="flex-item">21</section>
      <section class="flex-item">34</section>
    </section>
    <section class="container reverse">
      <section class="flex-item">0</section>
      <section class="flex-item">1</section>
      <section class="flex-item">1</section>
      <section class="flex-item">2</section>
      <section class="flex-item">3</section>
      <section class="flex-item">5</section>
      <section class="flex-item">8</section>
      <section class="flex-item">13</section>
      <section class="flex-item">21</section>
      <section class="flex-item">34</section>
    </section>
  </body>
</html>
